<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>合肥学院考务系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template" />
    <meta name="keywords" content="hfuu" />
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/images/hfuu.jpg" rel="ICON" >
   
    <link rel="stylesheet" href="../static/css/reset.css" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/animations.css" type="text/css">
    <link rel="stylesheet" href="../static/css/perfect-scrollbar.css" type="text/css">
    <link rel="stylesheet" href="../static/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="../static/css/main.css" type="text/css">
	<script src="../static/echarts.js"></script>
    <script src="../static/js/modernizr.custom.js"></script>
    <script src="../static/js/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <!-- Animated Background -->
    <div class="lm-animated-bg" style="background-image: url(../static/img/main_bg.png);"></div>
    <!-- /Animated Background -->

    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <div class="page">
      <div class="page-content">

          <header id="site_header" class="header mobile-menu-hide">
            <div class="header-content">
              <div class="header-photo">
                <img src="../static/images/hfuu.jpg" alt="Alex Smith">
              </div>
              <div class="header-titles">
                <h2 id="name"></h2>
              </div>
            </div>

            <ul class="main-menu">
              <li class="active">
                <a href="#home" class="nav-anim" onclick="loadPage()">
                  <span class="menu-icon lnr lnr-home"></span>
                  <span class="link-text">Home</span>
                </a>
              </li>
              <li>
                <a href="#about-me" class="nav-anim" onclick="loadChangePage()">
                  <span class="menu-icon lnr lnr-user"></span>
                  <span class="link-text">个人信息</span>
                </a>
              </li>
              
              
              <li>
                <a href="#course" class="nav-anim" onclick="loadcoursePage()">
                  <span class="menu-icon lnr lnr-book"></span>
                  <span class="link-text">课程</span>
                </a>
              </li>
             <li>
                <a  class="nav-anim" onclick="layout()">
                  <span class="fa fa-reply-all fa-lg"></span>
                  <span class="link-text">注销</span>
                </a>
              </li>
            </ul>

          
            <div class="copyrights">© HFUU EXAMINATION.</div>
          </header>

          <!-- Mobile Navigation -->
          <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- End Mobile Navigation -->

          <!-- Arrows Nav -->
          <div class="lmpixels-arrows-nav">
            <div class="lmpixels-arrow-right"><i class="lnr lnr-chevron-right"></i></div>
            <div class="lmpixels-arrow-left"><i class="lnr lnr-chevron-left"></i></div>
          </div>
          <!-- End Arrows Nav -->

          <div class="content-area">
            <div class="animated-sections">
              <!-- Home Subpage -->
              <section data-id="home" class="animated-section start-page">
                <div class="section-content" id="home">
                </div>
              </section>
              <!-- End of Home Subpage -->

              <!-- About Me Subpage -->
              <section data-id="about-me" class="animated-section">
                <div class="page-title">
                  <h2>个人<span>信息</span></h2>
                </div>

                <div class="section-content" id="message">
                  
                  

                </div>
              </section>
              <!-- End of About Me Subpage -->


        

              <!-- Blog Subpage -->
              <section data-id="course" class="animated-section">
                <div class="page-title">
                  <h2>课程</h2>
                </div>

                <div class="section-content" id="course">
                
                </div>


              </section>
              <!-- End of Blog Subpage -->

            
            </div>
          </div>

      </div>
    </div>
		<script>
		//加载用户名
		$.ajax({
			type: "post",
			url: "../getUserName",
			cache: false,
			dataType:"json",
			error: function() {alert('系统错误！');},
			success: function(data) {
				data =$.parseJSON(data);
				$("#name").html("教师:"+data.data);
			}
			});
			loadPage();
			function loadPage() {
				$("#home").addClass("loader");
				$("#home").append("Loading......");
				$.ajax({
				type: "get",
				url: "../echars/teacherEchars.html",
				cache: false,
				error: function() {alert('加载页面时出错！');},
				success: function(msg) {
					$("#home").empty().append(msg);
					$("#home").removeClass("loader");
				}
				});
			}
			function loadChangePage() {
				$("#message").addClass("loader");
				$("#message").append("Loading......");
				$.ajax({
				type: "get",
				url: "teacherEdit.html",
				cache: false,
				error: function() {alert('加载页面时出错！');},
				success: function(msg) {
					$("#message").empty().append(msg);
					$("#message").removeClass("loader");
				}
				});
			}
			function loadcoursePage() {
				$("#course").addClass("loader");
				$("#course").append("Loading......");
				$.ajax({
				type: "get",
				url: "../examination/CoursesList.html",
				cache: false,
				error: function() {alert('加载页面时出错！');},
				success: function(msg) {
					$("#course").empty().append(msg);
					$("#course").removeClass("loader");
				}
				});
			}
			function layout(){
				window.location="../logout"
			}
		</script>
   
    <script src="../static/js/modernizr.custom.js"></script>
    <script src="../static/js/animating.js"></script>

    <script src="../static/js/imagesloaded.pkgd.min.js"></script>

    <script src='../static/js/perfect-scrollbar.min.js'></script>
    <script src='../static/js/jquery.shuffle.min.js'></script>
    <script src='../static/js/masonry.pkgd.min.js'></script>
    <script src='../static/js/owl.carousel.min.js'></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>

   
    <script src="../static/js/validator.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
